<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>STKIP</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script_daftar.js"></script>
  <script defer src="script_daftars.js"></script>
  <style>
    /* Reset dan font dasar */
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background-color: #f5f6fa;
  padding: 30px;
  color: #2d3436;
}

/* Judul halaman */
h2, h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #2d3436;
}

/* Style form */
form {
  background: #ffffff;
  padding: 25px;
  max-width: 700px;
  margin: 0 auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Label dan input */
label {
  display: block;
  margin-top: 15px;
  font-weight: 500;
}

input[type="text"],
input[type="file"],
select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #dcdde1;
  border-radius: 6px;
  background-color: #f9f9f9;
  transition: 0.2s ease-in-out;
}

input:focus,
select:focus {
  border-color: #0984e3;
  outline: none;
  background-color: #fff;
}

/* Keterangan kecil */
small {
  display: block;
  margin-top: 5px;
  margin-bottom: 10px;
  color: #636e72;
  font-size: 0.85rem;
}

/* Tombol simpan / lanjut */
button {
  margin-top: 25px;
  padding: 12px 20px;
  background-color: #0984e3;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #74b9ff;
}

/* Link download */
a {
  color: #0984e3;
  text-decoration: none;
  font-weight: bold;
}

a:hover {
  text-decoration: underline;
}

/* Box untuk data ayah/ibu/wali (khusus step orang tua) */
#data-ayah,
#data-ibu,
#data-wali {
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #dfe6e9;
  border-radius: 8px;
  background-color: #f0f3f5;
}

/* Responsive biar nyaman di HP */
@media (max-width: 600px) {
  form {
    padding: 20px;
  }

  button {
    width: 100%;
  }
}

  </style>
</head>
<body>
<div >
    <h2>Formulir Pendaftaran Mahasiswa Baru</h2>

    <h3>Seputar STKIP</h3>
    <form id="form-pendaftaran" action="/submit-registration" method="POST" enctype="multipart/form-data">
    <label for="jenis_pendaftaran">Jenis Pendaftaran:</label>
    <select id="jenis_pendaftaran" name="jenis_pendaftaran" required>
      <option value="baru">Umum</option>
      <option value="undangan">Undangan</option>
    </select>

    <label for="jalur_pendaftaran">Jalur Pendaftaran:</label>
    <select id="jalur_pendaftaran" name="jalur_pendaftaran" required>
      <option value="zonasi">Zonasi</option>
      <option value="kurang_mampu">Kurang Mampu</option>
      <option value="prestasi">Prestasi</option>
    </select>
    <label for="tentang_STKIP">Mengeetahui STKIP Dari:</label>
    <input type="text" id="tentang_STKIP" name="tentang_STKIP" required>
    <label for="alasan">Mengapa Anda Memilih STKIP?</label>
    <textarea id="alasan" name="alasan" rows="5" class="textarea-large" required></textarea>
    <a href="step2_orangtua.html">
      <button type="button">Simpan & Lanjut</button>
    </a>
      </form>
</div>
  </body>
  </html>
